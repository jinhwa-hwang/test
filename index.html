<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>로그인</title>
	<!--<meta name=”viewport” content=”width=device-width,initial-scale=1.0,minium-scale=1.0,maximum-scale=1.0, user-scalable=no”>-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<style type="text/css">
	@import url("css/itemcss.css");
	</style>
	
	
</head>

<body>
	<div class="login_container">
		<div class="login_title_area">
			<p class="login_ver">v 2.0.3</p>
			<span class="logo"><img src="img/logo_pos.png" alt="오더엔포스"></span>
			
			
			<div class="login_title_area">
				<div class="login_title">웹 관리자</div>
			</div>
		</div>
		
		<div class="login_area">
			
			<div class="login_input login_id">
				
				<input type="text" title="아이디" id="id" maxlength="41" placeholder="아이디" name="id" class="input_text" required>
				<!--onclick="myFunction()" -->
				
				<span class="icon_id"></span>
				
				
				<!--<span class="icon_delete" role="button" id="idClear" >
					<a href="#"><img src="img/ic_cancel.png" alt="지우기"></a>
				</span>-->

			</div>

			<div class="login_input login_pw">
				
				<input type="password" title="비밀번호" id="pw" maxlength="16" placeholder="비밀번호" name="pw" class="input_text" required>
				
				
				<span class="icon_pw">
				</span>
				
				<!--<span role="button" class="btn_delete" id="id_clear" style="display: none;">
					<span class="icon_delete">
						<span class="Hide">삭제</span>
					</span>
				</span>-->
			</div>

		</div>
			
			
			
			<div class="login_check_area">
				<div class="login_check check_keep">
					<input type="checkbox" id="keep" name="아이디/비밀번호 저장" value="off">
						<label for="keep" class="keep_text">아이디/비밀번호 저장</label>
				</div>
				
				<div class="login_check check_auto">
					<input type="checkbox" id="auto" name="자동 로그인" value="off">
						<label for="auto" class="keep_text">자동 로그인</label>
				</div>
				
				<!--<div class="login_check check_auto">
					<input type="checkbox" id="autoSave" name="자동 로그인" onClick=""><label for="autoSave">자동 로그인</label>
					<span>자동 로그인</span>
				</div>-->
			</div>
		</div>
	</div>
	
	
	
	<!-- 하단 버튼 -->
	<button class="btn_login" type="submit" ><a href ="item_gp.html">로그인</a></button>

	document.getElementById("id").onclick = function() {myFunction()};

	
	function myFunction() {
	  document.getElementById("idClear").classList.toggle("show");
	}
	</script>-->
</body>
</html>
