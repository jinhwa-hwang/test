<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>상품관리-상품추가</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<style type="text/css">
	@import url("css/itemcss.css");
	</style>
	
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery.multi-select.js"></script>

	<script type="text/javascript">
		$(function(){
        $('#itemGP_select, #optionGP_select').multiSelect();

    });
	</script>
	
</head>

<body>
	<div>
		<div id="header">
			<ul>
				<li class="logo"><img src="img/logo_pos.png" alt="오더엔포스"></li>
				<li class="title">상품관리</li>
				<li class="mainmenu"><a href ="#"><img src="img/ic_mainmenu.png" alt="메뉴"></a></li>
			</ul>
		</div>

		<div id="gnb">
			<ul>	
				<li><a href ="item_gp.html" class="tablinks">상품그룹</a></li>
				<li><a href ="item.html" class="tablinks active">상품</a></li>
				<li><a href ="option_gp.html" class="tablinks">옵션그룹</a></li>
				<li><a href ="option.html" class="tablinks">옵션</a></li>
			</ul>
		</div>
	</div>
	
	<!-- 상품 본문 -->
	<div id="item" class="content">
		
		
		<!-- 상품추가 본문 -->
		<div id="" class="item_add_area">
			
			<div class="item_name_wrap input_margin">
				<strong><label for="itemName">상품명</label></strong>
				<div class="info_text">
					<input type="text" title="상품명" placeholder="50자 이내로 입력하세요" maxlength="50" class="inp_txt" name="itemName" id="itemName" value="시그니처 라떼">
				</div>
			</div>
			
			<form class="itemGP_select_wrap input_margin">
				<strong><label for="itemGP_select">상품 그룹 <span>(다중선택 가능)</span></label></strong>
				<select id="itemGP_select" name="itemGP_select" multiple >
					<option value="커피">커피</option>
					<option value="시그니처">시그니처</option>
					<option value="콜드브루">콜드브루</option>
					<option value="디카페인 커피">디카페인 커피</option>
					<option value="음료">음료</option>
				</select> 
			</form>
			
			<form class="optionGP_select_wrap input_margin">
				<strong><label for="optionGP_select">옵션 그룹 <span>(다중선택 가능)</span></label></strong>
				<select id="optionGP_select" name="optionGP_select" multiple >
					<option value="샷 추가">샷 추가</option>
					<option value="바닐라 시럽">바닐라 시럽</option>
					<option value="카라멜 시럽">카라멜 시럽</option>
					<option value="헤이즐넛 시럽">헤이즐넛 시럽</option>
					<option value="얼음 많이">얼음 많이</option>
					<option value="얼음 적게">얼음 적게</option>
				</select> 
			</form>
			
			<div class="item_price_wrap input_margin">
				<strong><label for="itemPrice">가격</label></strong>
				<div class="info_text info_price">
					<input type="text" title="가격" placeholder="" maxlength="" name="itemPrice" id="itemPrice" value="6,000">
				</div>
			</div>
			
			<div class="item_radio_wrap input_margin">
				<strong><label for="itemTax1">부가세</label></strong>
				<div class="info_text">
					<input type="radio" id="itemTax1" name="itemTax"  checked="checked" value="기본값"><label for="itemTax1">기본값</label>
					<input type="radio" id="itemTax2" name="itemTax"  value="과세"><label for="itemTax2">과세</label>
					<input type="radio" id="itemTax3" name="itemTax"  value="면세"><label for="itemTax3">면세</label>
				</div>
			</div>
			
			<div class="item_radio_wrap input_margin">
				<strong><label for="itemTip1">봉사료</label></strong>
				<div class="info_text">
					<input type="radio" id="itemTip1" name="itemTip"  checked="checked" value="기본값"><label for="itemTip1">기본값</label>
					<input type="radio" id="itemTip2" name="itemTip"  value="과세"><label for="itemTip2">부과</label>
					<input type="radio" id="itemTip3" name="itemTip"  value="면세"><label for="itemTip3">없음</label>
				</div>
			</div>
			<div class="item_radio_wrap input_margin">
				<strong><label for="itemKiosk1">키오스크</label></strong>
				<div class="info_text">
					<input type="radio" id="itemKiosk1" name="itemKiosk" checked="checked" value="기본값"><label for="itemKiosk1">노출</label>
					
					<div class="opt_btn_wrap">
						<ul>
							<li><a href ="" class="opt_btn btn_on">라벨 없음</a></li>
							<li><a href ="" class="opt_btn btn_off">신상품</a></li>
							<li><a href ="" class="opt_btn btn_off">인기메뉴</a></li>
							<li><a href ="" class="opt_btn btn_off">품절</a></li>
						</ul>
					</div>
					<div>
						<input type="radio" id="itemKiosk2" name="itemKiosk"  value="과세"><label for="itemKiosk2">노출안함</label>
					</div>
				</div>
			</div>
		</div><!-- // item_add_area END -->

	</div>
	
	<!-- 하단 버튼 -->
	<div class="btn_wrap">
		<button class="btn_cancel" type="cancel" ><a href ="">취소</a></button>
		<button class="btn_add" type="submit" ><a href ="">추가</a></button>
	</div>
	
	
</body>
</html>
